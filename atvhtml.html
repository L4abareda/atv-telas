<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenot</title>
    <link rel="stylesheet" href="atvcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="topo">
        <div class="elementos">
            <img src="png-transparent-arrow-diagonal-boho-arrow-angle-hand-triangle-removebg-preview.png" alt="img" class="seta">
            <h2 class="titulo">Momentum</h2>
        </div>
    </header>
    <section class="secao">
        <div class="imagem">
            <img src="baldi.png" alt="baldi" class="img-telefone">
            <div class="texto-icons">
                <p class="texto-img">Authors featured on: </p>
                <i class="fa-solid fa-mountain"></i>
                <p>MARKETING SUMMIT</p>
                <i class="fa-solid fa-signal"></i>
                <p>SEO ANALYTICS</p>
            </div>
        </div>
        <div class="segunda-parte">
            <div class="titulo-segunda"><h1 class="texto-segunda">You Want Leads? We Got Your Back!</h1></div>
            <div class="icones">
                <div class="icone1">
                    <label for="icone">250 pages of pratical tips and knowlegde</label>
                    <i class="fa-solid fa-square-check" style="color: #00457a;"></i>
                </div>
                <div class="icone2">
                    <label for="icone">5 real-world lead gen case studies</label>
                    <i class="fa-solid fa-square-check" style="color: #00457a;"></i>
                </div>
                <div class="icone3">
                    <label for="icone">Includes 7 tools we use that will help you generate leads for free!</label>
                    <i class="fa-solid fa-square-check" style="color: #00457a;"></i>
                </div>
            </div>
            <div class="formulario">
                <h3 class="titulo-form">Get Your Free eBook!</h3>
                <div class="form-formulario">
                    <input type="text" id="name" placeholder="Full Name*" name="fullname" class="caixa-texto1">
                    <input type="text" id="email" placeholder="Email Address*" name="emailaddress" class="caixa-texto2">
                    <input type="text" id="company" placeholder="Company Name" name="companyname" class="caixa-texto3">
                </div>
                <input type="submit" value="Send Me The Guide!" class="btn-form">
                <div class="caixota">
                    <input type="checkbox" name="caixa" class="caixinha">
                    <p class="caixota-texto">I have read and agree to Momentum's Privacy Policy</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
